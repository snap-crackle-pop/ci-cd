sudo: required
services:
    - docker
env:
    global:
        - REGISTRY_USER=yogeshkumar0
        # REGISTRY_PASS=...
        - secret: 
script:
    - docker build --tag snap-crackle-pop/ci-cd .
    - docker run -d snap-crackle-pop/ci-cd
after_script:
    - docker images
before_deploy:
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
    provider: script
    script: docker push snap-crackle-pop/ci-cd
    on:
        branch: master
